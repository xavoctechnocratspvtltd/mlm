<script language="JavaScript" type="text/javascript">
    function treeModify(ID){
        if(ID!=0 && ID > 0){
            document.getElementById("Start").value=ID;
            document.TreeID.submit(true);
        }
    }
</script>
<script type="text/javascript" src="shared/apps/xavoc/mlm/templates/js/vertdtree.js"></script>
<script type="text/javascript"  language=javascript>
    mytree = new dTree('mytree','shared/apps/xavoc/mlm/templates/treeimg/');
    function addNode(id,parent_id,text,color, details){
        text=$("<div/>").html(text).text();
        mytree.add(id, parent_id, text, 'javascript:treeModify('+id+')', details, '', 'shared/apps/xavoc/mlm/templates/treeimg/'+color,'shared/apps/xavoc/mlm/templates/treeimg/'+color,'',details);
    }
    function displayTree(){
        $("#treearea").empty().html(mytree.toString());
        $('.dtree table table').xtooltip();
    }

</script>

<div align="center" class="ui-widget ui-corner-all">
    <div class="dtree ui-widget ui-corner-all" align="center" style="background-color:#E8F0E6; width:100%; height:400px; overflow:auto; background-position:center" id="treearea">
    </div>
    <div><a href='javascript:treeModify({$sponsor_id})'>Go UP</a></div>
    <form action="{$url}" method="GET" name="TreeID" id="TreeID">
    <input name="page" type="hidden" value="genology" />
    <input name="start_id" type="text" id="Start" />
    <input type="submit" value="GO">
</form>
</div>
