
<div id="{$_name}" style="{$style}" class="{$class} row">{$heading}
  <hr/>{rows}{row}
  <div class="col-md-3 col-sm-12 col-lg-3 col-xs-12 ds-list-li">
    <div class="thumbnail">{image_wrapper}
      <div style="height:150px;" data-itemid="{$id}" data-name="{$name}" class="img-wrapper"><img src="{$img}" alt="{$alt} we are uploading images ..." style="width:100%;max-heigth:150px;"/></div>{/}
      <div class="caption">
        <h3 data-itemid="{$id}" data-name="{$name}">{$name}</h3>
        <div class="kit-description">{$description}</div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
            <p class="price"><i class="fa fa-rupee">&nbsp;</i>{$dp}</p>
          </div>
        </div>
        <div class="btn-group btn-group-justified btn-sm"><a href="#" role="button" class="btn btn-default">BV: {$bv}</a><a href="#" role="button" class="btn btn-default">SV: {$sv}</a></div>
        <div class="ds-repurchase-addtocart">
          {addtocart_wrapper}
          {$addtocart}
          {/}
        </div>
      </div>
    </div>
  </div>{/}{/}
  {not_found}

  {paginator_wrapper}
  <div style="float:none; clear:both;text-align:center;" class="ds-kit-paginator">{$Paginator}</div>{/}
</div>
