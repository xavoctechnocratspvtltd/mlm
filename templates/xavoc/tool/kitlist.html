
<div id="{$_name}" style="{$style}" class="{$class} row">
  <h3 class="text-center">Our Kit/ Package</h3>
  <hr/>{rows}{row}
  <div class="col-md-3 col-sm-12 col-lg-3 col-xs-12">
    <div class="thumbnail">{image_wrapper}
      <div style="height:150px;" class="img-wrapper"><img src="{$kit_img}" alt="{$alt} we are uploading images ..." style="width:100%;max-heigth:150px;"/></div>{/}
      <div class="caption">
        <h3>{$name}</h3>{$description}
        <div class="row">
          <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
            <p class="price"><i class="fa fa-rupee">&nbsp;</i>{$sale_price}</p>
          </div>
        </div>
        <div class="btn-group btn-group-justified btn-sm"><a href="#" role="button" class="btn btn-default">BV: {$bv}</a><a href="#" role="button" class="btn btn-default">SV: {$sv}</a></div>
        <div>{purchase_btn_wrapper}
          <div data-xbikitid="{$id}" data-name="{$name}" class="xepan-commerce-item-purchase-button">{$purchase_btn}</div>{/}
        </div>
      </div>
    </div>
  </div>{/}{/}
  {not_found}
  <div role="alert" class="full-width alert alert-warning"><strong class="glyphicon glyphicon-warning-sign">&nbsp;Warning!<span>&nbsp;{$not_found_message}</span></strong></div>{/}
  {paginator_wrapper}
  <div style="float:none; clear:both;text-align:center;" class="ds-kit-paginator">{$Paginator}</div>{/}
</div>
