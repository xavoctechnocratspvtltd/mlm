
<div id="{$_name}" style="{$style}" class="{$class}">

    <div class="progress progress-striped">{profile_percentage_wrapper}

    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4">{$kit_info}</div>
      <div class="col-md-4 col-sm-4 col-lg-4">{$kyc_info}</div>
      <div class="col-md-4 col-sm-4 col-lg-4">{$verification_info}</div>

    {$Content}
  </div>
</div>
