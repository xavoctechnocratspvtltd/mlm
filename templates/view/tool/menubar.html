
<div id="{$_name}" class="xepan-mlm-megamenu">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display-->
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand"><img src="img/logo3.png" alt="" class="normal-logo logo-white"/><img src="img/logo3-black.png" alt="" class="normal-logo logo-black"/><img src="img/logo.png" alt="" class="small-logo hidden-xs hidden-sm hidden"/></a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling-->
      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">{category_list}
        <ul class="nav navbar-nav">{rows}{row}
          <li data-id="{$id}" class="dropdown mega-dropdown"><a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">{name}Products{/} </a>{$child_category}</li>{/row}{/rows}{/category_list}
        </ul>{child_cat_lister}
        {$Content}		
        <ul class="dropdown-menu mega-dropdown-menu">{rows}{row}
          <li data-id="{$id}" class="dropdown1 col-sm-2"><a href="{$sub_url}">
               
              {name}Products{/} </a></li>{/}{/}
        </ul>{/child_cat_lister}
      </div>
    </div>
  </nav>
</div>
<style>
  .xepan-mlm-megamenu .mega-dropdown {
  position: static !important;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu {
  padding: 20px 0px;
  width: 100%;
  box-shadow: none;
  -webkit-box-shadow: none;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu > li > ul {
  padding: 0;
  margin: 1px;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu > li > ul > li {
  list-style: none;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu > li > ul > li > a {
  display: block;
  color: #222;
  padding: 3px 5px;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu > li ul > li > a:hover,
  .xepan-mlm-megamenu .mega-dropdown-menu > li ul > li > a:focus {
  text-decoration: none;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu .dropdown-header {
  font-size: 18px;
  color: #ff3546;
  padding: 5px 60px 5px 5px;
  line-height: 30px;
  }
  .nav .open > a, .nav .open > a:focus, .nav  .open  > a:hover {
  background-color: #fff;
  border-color: #337ab7;
  }
  
</style>
<script>
  $(document).ready(function(){
  	$(".dropdown").hover(            
  		function() {
  			$('.dropdown-menu', this).not('.in .dropdown-menu').stop(true,true).slideDown("400");
  			$(this).toggleClass('open');        
  		},
  		function() {
  			$('.dropdown-menu', this).not('.in .dropdown-menu').stop(true,true).slideUp("400");
  			$(this).toggleClass('open');       
  		}
  	);
  });
</script>
