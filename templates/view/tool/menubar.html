
<div id="{$_name}" class="xepan-mlm-megamenu">
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display-->
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand"><img src="/www/img/logo.png" alt="" style="width:50% " class="normal-logo hidden-md hidden-lg"/></a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling-->
      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">{category_list}
        <ul class="nav navbar-nav">{rows}{row}
          <li data-id="{$id}" class="dropdown mega-dropdown"><a href="{$sub_url}" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">{name}Products{/} </a>{$child_category}</li>{/row}{/rows}{/category_list}
        </ul>{child_cat_lister}
        {$Content}		
        <ul class="dropdown-menu mega-dropdown-menu">{rows}{row}
          <li data-id="{$id}" class="dropdown1 col-sm-2"><a href="{$sub_url}" class="mlm-mega-sabmenu">
               
              {name}Products{/} </a></li>{/}{/}
        </ul>{/child_cat_lister}
      </div>
    </div>
  </nav>
</div>
<style>
  .xepan-mlm-megamenu .mega-dropdown {
  position: static !important;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu {
  padding: 20px 0px;
  width: 100%;
  box-shadow: none;
  -webkit-box-shadow: none;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu > li > ul {
  padding: 0;
  margin: 1px;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu > li > ul > li {
  list-style: none;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu > li > ul > li > a {
  display: block;
  color: #222;
  padding: 3px 5px;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu > li ul > li > a:hover,
  .xepan-mlm-megamenu .mega-dropdown-menu > li ul > li > a:focus {
  text-decoration: none;
  }
  .xepan-mlm-megamenu .mega-dropdown-menu .dropdown-header {
  font-size: 18px;
  color: #ff3546;
  padding: 5px 60px 5px 5px;
  line-height: 30px;
  }
  .nav .open > a, .nav .open > a:focus, .nav  .open  > a:hover {
  background-color: #f47221;
  border-color: #f47221;
  }
  .xepan-mlm-megamenu .mlm-mega-sabmenu:hover {
      color: rgb(244, 114, 33);
  }
  .xepan-mlm-megamenu .dropdown a.dropdown-toggle {
      color: #fff;
  }
  
  .xepan-mlm-megamenu .mlm-mega-sabmenu {
      border-bottom: 1px solid #e1e1e1;
      display: block;
      font-size: 12px;
      padding: 8px 20px;
      text-transform: uppercase;
  }
  
  .xepan-mlm-megamenu .mega-dropdown-menu {
      border-bottom: 2px solid rgb(244, 114, 33);
      box-shadow: none;
      padding: 20px 0;
      width: 100%;
  }
  
</style>
<script>
  $(document).ready(function(){
  	$(".dropdown").hover(
  		function() {
  			$('.dropdown-menu', this).not('.in .dropdown-menu').stop(true,true).slideDown("400");
  			$(this).toggleClass('open');
  		},
  		function() {
  			$('.dropdown-menu', this).not('.in .dropdown-menu').stop(true,true).slideUp("400");
  			$(this).toggleClass('open');
  		}
  	);
  
  	$('.dropdown').click(function(){
  		$.univ().location($(this).find('a').attr('href'));
  	});
  });
</script>
